<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details</title>
<style>
.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

.container label {
    display: block;
    margin-bottom: 10px;
}

.container label b {
    color: #333;
}

.container label b:before {
    content: attr(data-label) ": ";
    font-weight: bold;
}

.container label b {
    display: inline-block;
}


</style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" routerLink="/dashboard" href="#">Home</a>
              <a class="nav-link" routerLink="/students" href="#">Back</a>
            </div>
    </nav>

    <hr>
    <section class="container">

        <div>
            <h2>View Student Details</h2>
            <label>ID  <b>{{ students.studentId }}</b></label>
            <label>Name <b>{{ students.name }}</b></label>
            <label>Email <b>{{ students.email }}</b></label>
            <label>Address <b>{{ students.address }}</b></label>
            <label>Mobile Number  <b>{{ students.phoneNumber }}</b></label>
            <label>Birthday <b>{{ students.birthday }}</b></label>
            <label>Date <b>{{ students.date }}</b></label>
            <label>Gender <b>{{students.gender}}</b></label>
        </div>
    </section>
</body>
</html>
